                    <div>SUBSCRIPTION</div>

                </div>

                    <label for="birth_input">Birthday</label>

                </div>
    
                <div class="konten">
                    <input type="checkbox" id="checkbox_input">
                    <label for="">I agree to all terms and conditions</label>
                </div>
            </div>
            
            
           
    
            <div class="kotakbtn">
                <div class="button">
                    <input type="Submit" id="Submit">
                </div>  
            </div>
            <script>
                document.getElementById("Submit").addEventListener("click", ()=>{
                    alert("Thank you for subscribing to our newsletter.\nYou should recieve an email confirmation soon.");
                })
            </script>
